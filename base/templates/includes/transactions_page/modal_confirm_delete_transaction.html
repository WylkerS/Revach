<style>
    /* Animação para o fundo escuro */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    
    /* Animação para a caixa do modal (zoom suave) */
    @keyframes scaleIn {
        from { 
            opacity: 0; 
            transform: scale(0.95); 
        }
        to { 
            opacity: 1; 
            transform: scale(1); 
        }
    }

    .modal-animate-fade {
        animation: fadeIn 0.3s ease-out forwards;
    }

    .modal-animate-scale {
        animation: scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; /* Curva suave estilo iOS */
    }
</style>

<div id="modal-delete" class="hidden modal-animate-fade fixed inset-0 bg-transparent bg-opacity-50 overflow-y-auto h-full w-full z-50 flex items-center justify-center backdrop-blur-sm">

    <div class="w-full max-w-lg bg-[#0f0f0f] border border-white/5 relative overflow-hidden group">
        
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-1 bg-linear-to-r from-transparent via-red-500 to-transparent opacity-50"></div>
        <div class="absolute -top-20 -right-20 w-64 h-64 bg-red-600/5 rounded-full blur-[80px] pointer-events-none"></div>

        <div class="p-8 md:p-12 text-center space-y-8">
            
            <div class="relative inline-flex">
                <div class="w-16 h-16 rounded-full bg-red-500/10 border border-red-500/20 flex items-center justify-center relative z-10 text-red-500">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                </div>
                <div class="absolute inset-0 bg-red-500/20 rounded-full animate-ping opacity-20"></div>
            </div>

            <div class="space-y-2">
                <h1 class="text-2xl font-bold text-white uppercase tracking-tight">Excluir Transação</h1>
                <p class="text-gray-500 text-xs uppercase tracking-[0.15em] leading-relaxed">
                    Esta ação é permanente e não poderá ser desfeita.
                </p>
            </div>
            
            <div class="flex pt-4 justify-between gap-4">
                    
                <button onclick="closeDeleteModal()" class="w-full px-4 py-2 bg-white text-gray-700 text-base font-medium rounded-md border border-gray-300 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-300 transition-colors cursor-pointer">
                    Cancelar
                </button>
                
                <button hx-post="{% url 'delete_transaction' transacao.id %}?mes_atual={{ mes_atual }}&ano_atual={{ ano_atual }}" hx-target="#lista_transacoes" hx-swap="innerHTML" class="w-full px-5 py-3 bg-red-600 text-white text-base font-medium rounded-md shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors cursor-pointer">
                    Sim, Excluir
                </button>
            </div>

        </div>
    </div>
</div>
