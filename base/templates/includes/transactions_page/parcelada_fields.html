<label for='{{ form.total_parcelas.id_for_label }}' class="text-[10px] font-bold text-gray-500 uppercase tracking-[0.2em]">{{ form.total_parcelas.label }}</label>
<input type="number" name="{{ form.total_parcelas.name }}" id="{{ form.total_parcelas.id_for_label }}" value="{{ form.total_parcelas.value|default_if_none:'' }}" class="w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent text-sm text-gray-50" placeholder="Ex: 12">
{% if form.total_parcelas.errors %}
    <div class="text-red-500 text-[10px] uppercase tracking-wider font-bold mt-1 pl-1">
        {{ form.total_parcelas.errors.0 }}
    </div>
{% endif %}
